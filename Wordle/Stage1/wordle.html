<html>

<head>
    <title>CDKK Wordle</title>
    <link rel="stylesheet" href="wordle.css">
    <link rel="icon" type="image/png" href="../../CDKK/CDKK64.png">
</head>

<body>
    <h1>Wordle</h1>
    <div id="idGuesses" class="clsGuess">
        <div class="clsWord">
            <span class="clsLetter">W</span>
            <span class="clsLetter">O</span>
            <span class="clsLetter clsLetterYellow">R</span>
            <span class="clsLetter">D</span>
            <span class="clsLetter clsLetterGreen">L</span>
            <span class="clsLetter clsLetterGreen">E</span>
        </div>
        <div class="clsWord">
            <span class="clsLetter">G</span>
            <span class="clsLetter">U</span>
            <span class="clsLetter">E</span>
            <span class="clsLetter">S</span>
            <span class="clsLetter">S</span>
        </div>
    </div>
    <div id="idControls">
        <button id="idRestart" class="clsControls">Restart</button>
    </div>
    <div id="idOutcome" class="clsOutcome">You won!!</div>
</body>

</html>
