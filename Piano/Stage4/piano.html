<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Piano Game</title>
    <link rel="stylesheet" href="piano.css">
</head>

<body>
    <div class="synth">
        <button id="idSynth1">Synth</button>
        <button id="idSynth2">AMSynth</button>
        <button id="idSynth3">FMSynth</button>
        <button id="idSynth4">DuoSynth</button>
    </div>
    <div class="piano">
        <div data-note="C2" data-keyboard="z" class="key white"></div>
        <div data-note="C#2" data-keyboard="" class="key black"></div>
        <div data-note="D2" data-keyboard="x" class="key white"></div>
        <div data-note="D#2" data-keyboard="" class="key black"></div>
        <div data-note="E2" data-keyboard="c" class="key white"></div>
        <div data-note="F2" data-keyboard="v" class="key white"></div>
        <div data-note="F#2" data-keyboard="" class="key black"></div>
        <div data-note="G2" data-keyboard="b" class="key white"></div>
        <div data-note="G#2" data-keyboard="" class="key black"></div>
        <div data-note="A2" data-keyboard="n" class="key white"></div>
        <div data-note="A#2" data-keyboard="" class="key black"></div>
        <div data-note="B2" data-keyboard="m" class="key white"></div>

        <div data-note="C3" data-keyboard="s" class="key white"></div>
        <div data-note="C#3" data-keyboard="" class="key black"></div>
        <div data-note="D3" data-keyboard="d" class="key white"></div>
        <div data-note="D#3" data-keyboard="" class="key black"></div>
        <div data-note="E3" data-keyboard="f" class="key white"></div>
        <div data-note="F3" data-keyboard="g" class="key white"></div>
        <div data-note="F#3" data-keyboard="" class="key black"></div>
        <div data-note="G3" data-keyboard="h" class="key white"></div>
        <div data-note="G#3" data-keyboard="" class="key black"></div>
        <div data-note="A3" data-keyboard="j" class="key white"></div>
        <div data-note="A#3" data-keyboard="" class="key black"></div>
        <div data-note="B3" data-keyboard="k" class="key white"></div>

        <div data-note="C4" data-keyboard="w" class="key white"></div>
        <div data-note="C#4" data-keyboard="" class="key black"></div>
        <div data-note="D4" data-keyboard="e" class="key white"></div>
        <div data-note="D#4" data-keyboard="" class="key black"></div>
        <div data-note="E4" data-keyboard="r" class="key white"></div>
        <div data-note="F4" data-keyboard="t" class="key white"></div>
        <div data-note="F#4" data-keyboard="" class="key black"></div>
        <div data-note="G4" data-keyboard="y" class="key white"></div>
        <div data-note="G#4" data-keyboard="" class="key black"></div>
        <div data-note="A4" data-keyboard="u" class="key white"></div>
        <div data-note="A#4" data-keyboard="" class="key black"></div>
        <div data-note="B4" data-keyboard="i" class="key white"></div>

        <div data-note="C5" data-keyboard="o" class="key white"></div>
    </div>

    <script src="http://unpkg.com/tone"></script>
    <script src="piano.js"></script>
</body>

</html>
