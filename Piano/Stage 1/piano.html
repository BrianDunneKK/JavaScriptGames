<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Piano Game</title>
    <link rel="stylesheet" href="piano.css">
</head>

<body>
    <div class="piano">
        <div data-note="C3" class="key white"></div>
        <div data-note="Cs3" class="key black"></div>
        <div data-note="D3" class="key white"></div>
        <div data-note="Ds3" class="key black"></div>
        <div data-note="E3" class="key white"></div>
        <div data-note="F3" class="key white"></div>
        <div data-note="Fs3" class="key black"></div>
        <div data-note="G3" class="key white"></div>
        <div data-note="Gs3" class="key black"></div>
        <div data-note="A3" class="key white"></div>
        <div data-note="As3" class="key black"></div>
        <div data-note="B3" class="key white"></div>
    </div>

    <script src="piano.js"></script>
</body>

</html>
